<div class="flash-message" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>

<div class="col-md-6">
  <h2>Iniciar Sesion  </h2>

<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.singIn.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.singIn.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.authenticateUser()">Iniciar</button>
        </div>
    </form>
  </div>
</div>

<div class="col-md-6">
<h2>Crear Cuenta</h2>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="villageName">Nombre de la ciudad</label>
            <input type="text" id="villageName" class="form-control" ng-model="vm.user.villageName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.createUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
  </div>
</div>
